<!DOCTYPE html>
<html>
<head>
  <title>Length Conversion Calculator</title>
  <script>
    function convertLength(conversionType) {
      // Get input value
      var millimeters = parseFloat(document.getElementById("millimeters").value);
      
      // Perform conversion
      var result;
      if (conversionType === "centimeters") {
        result = millimeters / 10;
      } else if (conversionType === "meters") {
        result = millimeters / 1000;
      } else if (conversionType === "kilometers") {
        result = millimeters / 1000000;
      }
      
      // Display result
      document.getElementById("result").innerHTML = "Result: " + result + " " + conversionType;
    }
  </script>
</head>
<body>
  <h1>Length Conversion Calculator</h1>
  <label for="millimeters">Millimeters:</label>
  <input type="number" id="millimeters" step="any" />
  <br>
  <p>Conversion Type:</p>
  <button onclick="convertLength('centimeters')">Convert to Centimeters</button>
  <button onclick="convertLength('meters')">Convert to Meters</button>
  <button onclick="convertLength('kilometers')">Convert to Kilometers</button>
  <br>
  <p id="result"></p>
</body>
</html>
